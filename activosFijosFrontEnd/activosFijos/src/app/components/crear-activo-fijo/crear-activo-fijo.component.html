
<div class="container-fluid">
    <form [formGroup]="formCrearActivo" class="form-popup p-3 mb-2" novalidate>
        <div class="input-group mb-3 w-50">
            <span class="input-group-text w-5" id="inputGroup-sizing-default">Nombre</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
            name="nombreActivo"
            formControlName="nombreActivo">
          </div>
          <div class="input-group mb-3 w-50">
            <span class="input-group-text w-5" id="inputGroup-sizing-default">Descripcion</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
            name="descripcion"
            formControlName="descripcion">
          </div>
          <select class="form-select w-50  mb-3" aria-placeholder="Hola" aria-label="Default select example" (change)="getTipo($event.target.value)" name="tipoNombre" id="tipoNombre" formControlName="tipoNombre" >
            <option value="" selected disabled>Seleccione Tipo</option>
            <option *ngFor="let tipo of tipoActivo" [value]="tipo.id">{{tipo.nombre}} </option>
          </select>
          <div class="input-group mb-3 w-50">
            <span class="input-group-text w-5" id="inputGroup-sizing-default">Peso</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
            name="peso"
            formControlName="peso">
          </div>
          <div class="input-group mb-3 w-50">
            <span class="input-group-text w-5" id="inputGroup-sizing-default">Alto</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
            name="alto"
            formControlName="alto">
          </div>  
          <div class="input-group mb-3 w-50">
            <span class="input-group-text w-5" id="inputGroup-sizing-default">Largo</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
            name="largo"
            formControlName="largo">
          </div>
          <div class="input-group mb-3 w-50">
            <span class="input-group-text w-5" id="inputGroup-sizing-default">Ancho</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
            name="ancho"
            formControlName="ancho">
          </div>
          <div class="input-group mb-3 w-50">
            <span class="input-group-text w-5" id="inputGroup-sizing-default">Serial</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
            name="serial"
            formControlName="serial">
          </div>
          <div class="input-group mb-3 w-50">
            <span class="input-group-text " id="inputGroup-sizing-default">NÃºmero de Inventario</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
            name="numInventario"
            formControlName="numInventario">
          </div>
          <div class="input-group mb-3 w-50">
            <span class="input-group-text" id="inputGroup-sizing-default">Valor de Compra</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
            name="valCompra"
            formControlName="valCompra">
          </div>
          <div class="input-group mb-3 w-50">
            <span class="input-group-text" id="inputGroup-sizing-default">Fecha de Compra</span>
            <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
            name="fechaCompra"
            formControlName="fechaCompra">
          </div>
          <hr class="my-4">
          <p>Asignar Activo</p> 
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" (change)="getArea(0)" name="flexRadioDefault" id="persona" [checked]="this.selectPersona==0">
            <label class="form-check-label" for="persona">
              Persona
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" (change)="getArea(1)"  name="flexRadioDefault" id="area" [checked]="this.selectArea==1">
            <label class="form-check-label" for="area">
                Area
            </label>
          </div>
          <div *ngIf="showArea">
              <select class="form-select w-50  mb-3" aria-placeholder="Hola" aria-label="Default select example" (change)="getCiudad($event.target.value)" name="area" formControlName="area" >
                <option value="" selected disabled>Seleccione Area</option>
                <option *ngFor="let areaAsig of areaAginada" [value]="areaAsig.id">{{areaAsig.nombre}} </option>
              </select>
              <select class="form-select w-50  mb-3" aria-placeholder="Hola" aria-label="Default select example" (change)="setCiudad($event.target.value)" name="ciudad" id="ciudad" formControlName="ciudad" >
                <option value="" selected disabled>Seleccione Ciudad</option>
                <option *ngFor="let ciudad of selectCiudad" [value]="ciudad.id">{{ciudad.nombre}} </option>
              </select>
          </div>
    
          <div *ngIf="!showArea">
            <select class="form-select w-50  mb-3" aria-placeholder="Hola" aria-label="Default select example" (change)="getPersona($event.target.value)" name="personaSelect" id="personaSelect" formControlName="personaSelect" >
                <option value="" selected disabled>Seleccione Persona</option>
                <option *ngFor="let persona of arrayPersona" [value]="persona.id">{{persona.nombres}} </option>
              </select>
        </div>

        <div class="pb-2 center">
            <button type="submit" class="btn btn-primary btn-enter" (click)="getDatos()" [disabled]="!formCrearActivo.valid">
              Ingresar
            </button>
          </div>
    </form>
</div>

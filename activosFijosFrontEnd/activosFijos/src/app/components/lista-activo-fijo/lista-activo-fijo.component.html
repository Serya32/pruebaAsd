<div class="container-fluid text-center">
  
  <mat-table matTableFilter [exampleEntity]="filterEntity"
  [filterType]="filterType" [dataSource]="dataSource" class="mat-elevation-z8">
  
  <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>
        Id Activo
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>
  
  
    <ng-container matColumnDef="nombreTipo">
      <mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Tipo" [(ngModel)]="filterEntity.nombreTipo">
        </mat-form-field>
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombreTipo}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="serial">
      <mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Serial" [(ngModel)]="filterEntity.serial">
        </mat-form-field>
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.serial}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="fechaFiltro">
      <mat-header-cell *matHeaderCellDef>
        <div>
          <mat-form-field appearance="outline">
            <input  matInput placeholder="Fecha" [(ngModel)]="filterEntity.fechaFiltro">
          </mat-form-field>
        </div>       
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.fechaFiltro}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
